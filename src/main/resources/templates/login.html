<!DOCTYPE html>
<html>

<head>
    <title>Log In - Bluebook</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/css-main.css}" rel="stylesheet" />
</head>

<body>
    <div class="container login-container form-group">
        <form th:action="@{/login}" method="post">
            <img src="/images/bluebook-icon.png"/>
            <h3>Log in</h3>
            <div class="form-group">
                <input class="form-control" type="input" placeholder="Username" name="username" autofocus="autofocus" />
            </div>
            <div class="form-group m-0">
                <input class="form-control" type="password" placeholder="Password" name="password" />
            </div>
            <small class="m-1" style="display: block;">Don't have an account? <a href="/register">Click here</a></small>
            <button class="btn btn-block btn-primary" style="margin-bottom: 5%;">Log in</button>
            <p class="mt-3 mb-3 text-muted">Joseph Phillips <br/>University of Leicester,<br/>Department of Informatics</p>
            <img class="mb-4" th:src="@{/images/uol.jpg}" width="188" height="50">

            
        </form>
    </div>

</body>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

</html>
